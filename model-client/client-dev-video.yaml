---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  name: demo-client
spec:
  selector:
    matchLabels:
      name: demo-client
  template:
    metadata:
      labels:
        name: demo-client
    spec:
      containers:
      - env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: CONVERTER_PORT
          value: "13131"    
        - name: RANDOM_SEED
          valueFrom:
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MODEL
          value: "mobilenet3"
        - name: VIDEO_STREAM
          value: 'true'
        image: us-west1-docker.pkg.dev/soe-mlexray/pixie-development/koo-client:0.0.19
        imagePullPolicy: Always
        name: app
        volumeMounts:
        - mountPath: /dev/video0
          name: dev-video0
        securityContext:
          privileged: true 
      volumes:
      - name: dev-video0
        hostPath:
          path: /dev/video0        
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30        
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  name: image-converter
spec:
  selector:
    matchLabels:
      name: image-converter
  template:
    metadata:
      labels:
        name: image-converter
    spec:
      containers:
      - env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: SERVER_PORT
          value: "31313"   
        image: us-west1-docker.pkg.dev/soe-mlexray/pixie-development/image-converter:0.0.2
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 1234
          hostPort: 13131
          name: http