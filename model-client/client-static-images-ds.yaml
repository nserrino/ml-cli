---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  name: demo-client
spec:
  selector:
    matchLabels:
      name: demo-client
  template:
    metadata:
      labels:
        name: demo-client
    spec:
      containers:
      - env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: CONVERTER_PORT
          value: "13131"    
        - name: RANDOM_SEED
          valueFrom:
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MODEL
          value: "mobilenet3"
        - name: IMAGE_PATHS
          value: '["https://upload.wikimedia.org/wikipedia/commons/b/b4/Samoyede_Nauka_2003-07_asb_PICT1895_small.JPG",
            "https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Sunflower_from_Silesia2.jpg/1600px-Sunflower_from_Silesia2.jpg"]'
        image: us-west1-docker.pkg.dev/soe-mlexray/pixie-development/koo-client:0.0.19
        imagePullPolicy: Always
        name: app
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  name: image-converter
spec:
  selector:
    matchLabels:
      name: image-converter
  template:
    metadata:
      labels:
        name: image-converter
    spec:
      containers:
      - env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: SERVER_PORT
          value: "31313"   
        image: us-west1-docker.pkg.dev/soe-mlexray/pixie-development/image-converter:0.0.2
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 1234
          hostPort: 13131
          name: http